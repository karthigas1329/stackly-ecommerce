<!doctype html>
{% extends 'apps/base.html' %}
{% block content %}
{%load static%}
  
<html>
<head>
    <title></title>
</head>
<body>
    <div class="card mb-3" style="max-width: 840px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{%static 'images/wwhite.jpg' %}" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">Saree with Floral Border </h4>
                    <p class="card-text">Price: 2500/-</p><hr>
                    <p class="card-text">Best Selling Product .</p>
                </div>
            </div>
        </div>
    </div>
    <div class="price">
    <p><a href="{{ object.follow_author }}">Buy Now<br>Add to Cart</a></p>
    <p>Price: Rs. 2500/-</p>
    {% if object.book_available is True %}
    <a href="/{{ object.pk }}/checkout/" class="btn btn-outline-success" role="button">Buy Now</a>
    {% else %}
    <h4 class="text-danger">Out Of Stock</h4>
    {% endif %}
    </div>

{% endblock %}
</body>
</html>
